<html>

<head>
    <link rel='stylesheet' type='text/css' href='./main.css' />
    <script data-cfasync="false" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <title>UP1</title>
    <script data-cfasync="false" type="text/javascript" src="./main.js">
    </script>
</head>

<body>
    <div class="container">
      <a id="home" href="/">Home</a>
        <p id="bob">Hi, I'm Bob, your personal coder</p>
        <form id="form" autocomplete="off">
            <div id="question_form">
                <p><label for="question">How can I help you today?</label>
                    <input id="question" name="question" type="text" value="" /></p>
                <p>Ask me anything:
                    <ul>
                        <li>Export data from a website</li>
                        <li>Update an excel spreadsheet</li>
                        <li>Send multiple emails</li>
                    </ul>
                </p>
            </div>
            <div id="email_send">
                <p><label for="email">Please give us your email</label>
                    <input id="email" name="email" /></p>
                <input id="submit" type="submit" value="Send" />
            </div>
            <div id="result">
                <p>Thank you!<br/>
                You'll get an answer in less than 24h!</p>
            </div>
        </form>
    </div>
    <a id="about" href='/about.html'>About</a>
</body>

</html>
